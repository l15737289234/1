<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			
			.box {
				width: 360px;
				border: 1px solid gray;
				margin: 100px auto;
				padding-top: 360px;
				background-image: url(images/01big.jpg);
				background-repeat: no-repeat;
			}
			
			.box ul {
				height: 70px;
				border-top: 1px solid gray;
			}
			
			.box ul li {
				float: left;
				cursor: pointer;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
					var box = document.getElementById("box");
					var lis = document.getElementsByTagName("li");
					lis[0].onmouseover = function() {
						box.style.backgroundImage = "url(images/01big.jpg)";
					}
					lis[1].onmouseover = function() {
						box.style.backgroundImage = "url(images/02big.jpg)";
					}
					lis[2].onmouseover = function() {
						box.style.backgroundImage = "url(images/03big.jpg)";
					}
					lis[3].onmouseover = function() {
						box.style.backgroundImage = "url(images/04big.jpg)";
					}
					lis[4].onmouseover = function() {
						box.style.backgroundImage = "url(images/05big.jpg)";
					}
				}
		</script>
	</head>

	<body>
		<div class="box" id="box">
			<ul>
				<li><img src="images/01.jpg" </li>
					<li><img src="images/02.jpg" </li>
						<li><img src="images/03.jpg" </li>
							<li><img src="images/04.jpg" </li>
								<li><img src="images/05.jpg" </li>
			</ul>

		</div>
	</body>

</html>
